databaseChangeLog:
  - changeSet:
      id: '1'
      author: aidenfoxx
      changes:
        - createTable:
            tableName: settings
            columns:
              - column:
                  name: key
                  type: varchar(255)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: value
                  type: text
        - createTable:
            tableName: hdr_meta
            columns:
              - column:
                  name: id
                  type: integer
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: color_space
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: color_primaries
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: color_transfer
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: red_x
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: red_y
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: green_x
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: green_y
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: blue_x
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: blue_y
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: white_point_x
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: white_point_y
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: min_luminance
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: max_luminance
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: max_content
                  type: integer
                  constraints:
                    nullable: false
              - column:
                  name: max_average
                  type: integer
                  constraints:
                    nullable: false
        - createTable:
            tableName: media
            columns:
              - column:
                  name: id
                  type: varchar(255)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: path
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: hdr_meta_id
                  type: integer
                  constraints:
                    references: hdr_meta(id)
                    foreignKeyName: fk_media_hdr_meta
                    deleteCascade: true
